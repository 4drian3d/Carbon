allprojects {
    group = 'net.draycia'
    version = '1.0'
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'maven-publish'
    apply plugin: 'war'

    repositories {
        mavenLocal()
        mavenCentral()

        maven {url = 'http://repo.maven.apache.org/maven2'}
        maven {url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'}
        maven {url = 'https://oss.sonatype.org/content/groups/public/'}
        maven {url = 'http://repo.extendedclip.com/content/repositories/placeholderapi/'}
        maven {url = 'https://jitpack.io'}
        maven {url = 'https://repo.aikar.co/content/groups/aikar/'}
        maven {url = 'https://dl.bintray.com/ichbinjoe/public/'}
        maven {url = 'https://repo.codemc.org/repository/maven-public/'}
        maven {url = 'http://repo.minebench.de/'}
    }

    dependencies {
        compileOnly 'org.spigotmc:spigot-api:1.16.1-R0.1-SNAPSHOT'
        compileOnly 'com.github.MilkBowl:VaultAPI:1.7'

        compileOnly 'co.aikar:acf-bukkit:0.5.0-SNAPSHOT'
        compileOnly 'net.kyori:adventure-api:4.0.0-SNAPSHOT'
        compileOnly 'net.kyori:adventure-nbt:4.0.0-SNAPSHOT'
        compileOnly 'net.kyori:adventure-platform-bukkit:4.0.0-SNAPSHOT'
        compileOnly 'net.kyori:adventure-text-minimessage:3.0.0-SNAPSHOT'
        compileOnly 'de.themoep:minedown:1.6.1-SNAPSHOT'
        compileOnly 'co.aikar:idb-bukkit:1.0.0-SNAPSHOT'
        compileOnly 'com.zaxxer:HikariCP:2.4.1'
        compileOnly 'io.github.leonardosnt:bungeechannelapi:1.0.0-SNAPSHOT'
        compileOnly 'io.lettuce:lettuce-core:6.0.0.M1'
    }

    sourceCompatibility = '1.8'

    publishing {
        publications {
            maven(MavenPublication) {
                from(components.java)
            }
        }
    }

    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }

    tasks.withType(Jar) {
        getDestinationDirectory().set(file("$rootDir/build/bundled"))
    }
}
