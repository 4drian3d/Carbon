caps-protection:
  enabled: true
  minimum-length: 10
  percent-caps: 80
  block-message: false

shadow-mute-prefix: '[SM] '

filters:
  enabled: true
  case-sensitive: false
  # The keys ("****" for example) are what the text is replaced with
  # The strings in the lists ("lag" etc) are what's replaced
  filters:
    # In this example, any instance of "lag" or "laggggg" will be replaced with "****"
    "****":
      - "la[g]+"
      - "lag"
    # Underscore = blank, empty. The text will basically be removed.
    "_":
      - "broccoli sucks"
  # Anything in blocked-words will prevent the message from being sent at all.
  blocked-words:
    - "pineapple doesn't belong on pizza"

clear-chat:
  # The message sent to clear chat, you probably want to leave this blank
  message: ""
  # How many messages will be sent in order to clear chat
  message-count: 100

language:
  is-now-shadow-muted: '<yellow>Player <player> is now shadow muted!'
  no-longer-shadow-muted: '<yellow>Player <player> is no longer shadow muted!'
  shadow-mute-exempt: '<red>Player <player> is exempt from being shadow muted!'
  is-now-muted: '<yellow>Player <player> is now muted!'
  no-longer-muted: '<yellow>Player <player> is no longer muted!'
  mute-exempt: '<red>Player <player> is exempt from being muted!'
  reloaded: '<yellow>ChatModeration config has been reloaded!'
  clear-notify: '<yellow>Chat has been cleared by <player>.'
  clear-exempt: '<yellow>You were exempt from the clear due to your permissions!'
