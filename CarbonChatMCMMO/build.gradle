plugins {
    id 'net.minecrell.plugin-yml.bukkit' version '0.3.0'
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compileOnly 'com.gmail.nossr50.mcMMO:mcMMO:2.1.130'

    api project(':CarbonChat')
}

description = 'CarbonChatMCMMO'

bukkit {
    name = description
    version = project.version
    main = 'net.draycia.carbonmcmmo.CarbonChatMCMMO'
    apiVersion = '1.13'
    author = 'Draycia'
    depend = ['CarbonChat', 'mcMMO']
}